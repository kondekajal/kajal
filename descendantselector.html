<html>
    <head>
        <title>descendant selector</title>
        <style>
            div p{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>descendant selector</h1>
        <p>the descendantselector matches all elements that are descendant
            of a specified element
        </p>

        <div>
            <p>pra</p>
            <p>pra2</p>  
            <section><p> pra 3 in the div</p> </section>
        </div>
        <p>pra4</p>
        <p>pra5</p>
    </body>
</html>
